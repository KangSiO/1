<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Object Display</title>
<!-- A-Frame 라이브러리 추가 -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="background-color: #ffffff00;">

<a-scene>
  <!-- 오브젝트 불러오기 -->
  <a-gltf-model id="object" src="n.glb" scale="400 400 400" position="0 -95 50"></a-gltf-model>

  <!-- 카메라 -->
  <a-entity camera position="0 -100 230"></a-entity>

  <!-- 'Power Ranger Magic Force' 텍스트 추가 -->
  <a-text value="Power Ranger Magic Force" color="white" align="center" position="0 70 0" scale="50 50 0"></a-text>

  <!-- 회색 배경 -->
  <a-plane width="300" height="100" color="#808080" position="0 100 0" radius="10"></a-plane>
</a-scene>

<script>
  // 매 프레임마다 오브젝트를 왼쪽으로 회전시키는 함수
  function rotateObject() {
    var object = document.querySelector("#object");
    var rotation = object.getAttribute("rotation");
    rotation.y += 360 / (3 * 60); // 3초에 한 바퀴 회전
    object.setAttribute("rotation", rotation);
  }

  // 매 프레임마다 오브젝트를 회전
  setInterval(rotateObject, 16);
</script>

</body>
</html>
